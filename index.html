<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ex: 70.5" step="0.1" required>
      
      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" required>
      
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado" class="hidden">
      <h2>Resultado</h2>
      <p><strong>IMC:</strong> <span id="imcValor"></span></p>
      <p><strong>Classificação:</strong> <span id="classificacao"></span></p>
      <p id="recomendacao"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
